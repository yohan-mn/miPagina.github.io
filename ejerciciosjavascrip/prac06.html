<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover con Flechas</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .caja {
            border: 4px solid red;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        var a = null;
        var b = null;
        var paso = 10;

        document.addEventListener('keydown', function(event) {
            const caja = document.querySelector(".caja");

            if (a === null || b === null) {
                a = caja.offsetLeft;
                b = caja.offsetTop;
            }

            switch (event.key) {
                case "ArrowRight":
                    a += paso;
                    break;
                case "ArrowLeft":
                    a -= paso;
                    break;
                case "ArrowUp":
                    b -= paso;
                    break;
                case "ArrowDown":
                    b += paso;
                    break;
                default:
                    return; 
            }
            
            event.preventDefault(); 
            caja.style.left = a + "px";
            caja.style.top = b + "px";
        });
    </script>
</head>
<body>
    <div class="caja"></div>
</body>
</html>
