<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular(){
            let a = document.querySelector("#vara").value
            let b = document.querySelector("#varb").value
            c = parseFloat(a)+parseFloat(b)
            document.querySelector("#varc").value = c
        }
    </script>
</head>
<body>
    Ingrese A:
    <input type="text" id="vara"><br>
    Ingrese B: 
    <input type="text" id="varb"><br>
    <button onclick="calcular()">Calcular la suma de A y B</button><br>
    Resultado: 
    <input type="text" id="varc"><br>
</body>
</html>
